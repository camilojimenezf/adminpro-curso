<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">

      </div>
    </div>
  </div>
</div>

<!--Cargando-->
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="alert alert-warning text-center w-100">
    <strong>Cargando </strong>
    <br>
    <i class="fa fa-refresh fa-spin fa-2x"></i>
    <br>
    <span> Espere por favor</span>
  </div>
</div>
<!--Fin Cargando-->

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <div class="text-right">
          <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary" > 
            <i class="mdi mdi-plus"></i> Crear Hospital
          </button>
        </div>

        <h3 class="card-title">Usuarios registrados ( <small>{{totalRegistros}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <td>Imagen</td>
              <td>Nombre</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70 text-center">
                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'"  class="pointer" width=50px>
              </td>
              <td>
                <input type="text" class="form-control" [(ngModel)]="hospital.nombre">
              </td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary mr-1">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>


      </div>
    </div>
  </div>
</div>
