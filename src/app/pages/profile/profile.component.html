<div class="row animated fadeIn">
  <div class="col-lg-7">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Perfil del usuario</h4>
              <h6 class="card-subtitle">nombre de usuario</h6>

              <form ngNaviteValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form-horizontal p-t-20">
                  <div class="form-group row">
                      <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre de usuario</label>
                      <div class="col-sm-9">
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="nombre de usuario" required>
                          </div>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="exampleInputEmail3" class="col-sm-3 control-label">Correo de usuario</label>
                      <div class="col-sm-9">
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-email"></i></div>
                              <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email" class="form-control" placeholder="correo de usuario">
                          </div>
                      </div>
                  </div>
        

                  <div class="form-group row m-b-0">
                      <div class="offset-sm-3 col-sm-9">
                          <button type="submit" class="btn btn-success waves-effect waves-light">
                            <i class="fa fa-save"></i> Guardar
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <div class="col-lg-5">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Fotograf√≠a del usuario</h4>
              <h6 class="card-subtitle">nombre de usuario</h6>

            <div class="contenedor-imagen text-center">
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
            </div>
              

              <input type="file" (change)="seleccionImagen($event.target.files[0])">

              <br><br>

              <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i> Actualizar foto
              </button>

          </div>
      </div>
  </div>

</div>
