<h3>{{leyenda}}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="text" class="form-control" name="progreso" placeholder="" aria-label="" aria-describedby="basic-addon1" 
  [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
